<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" src="images/book.png">
  <title>Library</title>
</head>

<body>
  <header>Library</header>
  <main>
    <section id="library"></section>
    <aside>
      <dialog id="dialog">
        <button id="closeBtn" autofocus>X</button>
        <form id="form">
          <label for="titleInput">Title<input type="text" id="titleInput" minlength="1">
            <span class="error" aria-live="polite" id="titleError"></span></label>
          <label for="authorInput">Author</label><input type="text" id="authorInput" required minlength="1">
          <span class="error" aria-live="polite"></span>
          <label for="pagesInput">No. of pages</label><input type="number" id="pagesInput" required min="1">
          <span class="error" aria-live="polite"></span>
          <label for="readCheckbox">Read?</label><input type="checkbox" id="readCheckbox">
          <input type="submit" id="submitBtn" value="Add book">
        </form>
      </dialog>
      <button id="newBookBtn">New book</button>
    </aside>
  </main>
</body>

</html>
