<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" src="images/book.png">
  <title>Library</title>
</head>

<body>
  <header>Library</header>
  <main>
    <section id="library"></section>
    <aside>
      <dialog id="dialog">
        <button id="closeBtn" autofocus>X</button>
        <form id="form">
          <div class="formdetails">
            <label for="titleInput">Title</label><input type="text" id="titleInput">
            <span class="error" aria-live="polite" id="titleError"></span>
          </div>

          <label for="authorInput">Author</label><input type="text" id="authorInput">
          <span class="error" aria-live="polite" id="authorError"></span>
          </div>

          <div class="formdetails"><label for="pagesInput">No. of pages</label><input type="number" id="pagesInput">
            <span id="pagesError">
              <span class="error" aria-live="polite"></span>
          </div>

          <label for="readCheckbox">Read?</label><input type="checkbox" id="readCheckbox">
          <input type="submit" id="submitBtn" value="Add book">
        </form>
      </dialog>
      <button id="newBookBtn">New book</button>
    </aside>
  </main>
</body>

</html>
