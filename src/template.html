<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" src="images/book.png">
  <title>Library</title>
</head>

<body>
  <header>Library</header>
  <main>
    <section id="library"></section>
    <aside>
      <dialog id="dialog">
        <button class="closeBtn" autofocus>X</button>
        <form id="form">
          <label for="title">Title<input type="text" id="title" required minlength="1">
            <span class="error" aria-live="polite"></span></label>
          <label for="author">Author</label><input type="text" id="author" required minlength="1">
          <span class="error" aria-live="polite"></span>
          <label for="pages">No. of pages</label><input type="number" id="pages" required>
          <span class="error" aria-live="polite"></span>
          <label for="read">Read?</label><input type="checkbox" id="read">
          <button type="submit" id="submitBtn">Submit</button>
        </form>
      </dialog>
      <button id="newBookBtn">New book</button>
    </aside>
  </main>
</body>

</html>
